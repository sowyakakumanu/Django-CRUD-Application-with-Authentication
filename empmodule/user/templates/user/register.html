{% extends 'base.html' %}
{% block main %}
<form action="" method="post">
    {% csrf_token %}
    {% for i in form %}
    <p>{{i.label}} {{i}} {{i.errors}}</p><br>
    {% endfor %}
    <button style="background-color: rgb(10, 50, 85);color: white; margin-left: 6vw;">Register</button>
</form>
{% endblock %}
