{% extends 'base.html' %}
{% block main %}
<form method="post">
    {% csrf_token %}

    <p>Do you want to delete {{ res.First_Name }} {{ res.Last_Name }}?</p>

    <button type="submit" style="background-color:red;color:white;margin-left:5vw;margin-top:2vw;border:none;height:4vh;width:5vw;">Confirm</button>

    <a href="{% url 'selecturl' %}" style="background-color:rgb(57,183,22);color:white;margin-left:5vw;margin-top:2vw;border:none;height:4vh;width:5vw;display:inline-block;text-align:center;line-height:4vh;text-decoration:none;">Cancel</a>
</form>
{% endblock %}
